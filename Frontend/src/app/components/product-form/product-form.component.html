 <div class="product-form-container">
      <div class="form-header">
        <h1>Cadastrar Novo Produto</h1>
        <button (click)="goBack()" class="back-button">← Voltar</button>
      </div>

      <div class="form-content">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="name">Nome do Produto *</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-input"
                [class.error]="isFieldInvalid('name')"
                placeholder="Digite o nome do produto"
              />
              <div class="error-message" *ngIf="isFieldInvalid('name')">
                <span *ngIf="productForm.get('name')?.errors?.['required']">Nome é obrigatório</span>
                <span *ngIf="productForm.get('name')?.errors?.['minlength']">Nome deve ter pelo menos 3 caracteres</span>
              </div>
            </div>

            <div class="form-group">
              <label for="type">Categoria *</label>
              <select
                id="type"
                formControlName="type"
                class="form-input"
                [class.error]="isFieldInvalid('type')"
              >
                <option value="">Selecione uma categoria</option>
                <option value="Eletrônicos">Eletrônicos</option>
                <option value="Computadores">Computadores</option>
                <option value="Áudio">Áudio</option>
                <option value="TVs">TVs</option>
                <option value="Tablets">Tablets</option>
                <option value="Câmeras">Câmeras</option>
                <option value="Acessórios">Acessórios</option>
              </select>
              <div class="error-message" *ngIf="isFieldInvalid('type')">
                <span *ngIf="productForm.get('type')?.errors?.['required']">Tipo é obrigatório</span>
              </div>
            </div>

            <div class="form-group">
              <label for="price">Preço (R$) *</label>
              <input
                type="number"
                id="price"
                formControlName="price"
                class="form-input"
                [class.error]="isFieldInvalid('price')"
                placeholder="0,00"
                step="0.01"
                min="0"
              />
              <div class="error-message" *ngIf="isFieldInvalid('price')">
                <span *ngIf="productForm.get('price')?.errors?.['required']">Preço é obrigatório</span>
                <span *ngIf="productForm.get('price')?.errors?.['min']">Preço deve ser maior que zero</span>
              </div>
            </div>

            <div class="form-group">
              <label for="image">URL da Imagem *</label>
              <input
                type="url"
                id="image"
                formControlName="image"
                class="form-input"
                [class.error]="isFieldInvalid('image')"
                placeholder="https://exemplo.com/imagem.jpg"
              />
              <div class="error-message" *ngIf="isFieldInvalid('image')">
                <span *ngIf="productForm.get('image')?.errors?.['required']">URL da imagem é obrigatória</span>
                <span *ngIf="productForm.get('image')?.errors?.['pattern']">URL inválida</span>
              </div>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="description">Descrição *</label>
            <textarea
              id="description"
              formControlName="description"
              class="form-textarea"
              [class.error]="isFieldInvalid('description')"
              placeholder="Descreva as características e benefícios do produto..."
              rows="4"
            ></textarea>
            <div class="error-message" *ngIf="isFieldInvalid('description')">
              <span *ngIf="productForm.get('description')?.errors?.['required']">Descrição é obrigatória</span>
              <span *ngIf="productForm.get('description')?.errors?.['minlength']">Descrição deve ter pelo menos 10 caracteres</span>
            </div>
          </div>

          <div class="image-preview" *ngIf="productForm.get('image')?.value && productForm.get('image')?.valid">
            <h3>Preview da Imagem</h3>
            <img [src]="productForm.get('image')?.value" alt="Preview" class="preview-image" />
          </div>

          <div class="form-actions">
            <button type="button" (click)="resetForm()" class="reset-button">
              Limpar Formulário
            </button>
            <button type="submit" class="submit-button">
              <span *ngIf="!isSubmitting">Cadastrar Produto</span>
              <span *ngIf="isSubmitting">Cadastrando...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
